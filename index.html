<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      max-width: 420px;
    }
    h1 {
      color: #ff4b5c;
      font-size: 1.8rem;
    }
    img {
      max-width: 220px;
      margin: 15px 0;
      border-radius: 12px;
    }
    button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
      transform: scale(1);
    }
    .yes:hover {
      background-color: #45a049;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    .no:hover {
      background-color: #d32f2f;
    }
    #log {
      margin-top: 20px;
      text-align: left;
      font-size: 0.95rem;
      color: #333;
      max-height: 150px;
      overflow-y: auto;
      padding: 10px;
      background: #ffeef0;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1 id="question">Will you be my girlfriend? üíï</h1>
    <img id="gif" src="https://media.giphy.com/media/l0HlOvJ7yaacpuSas/giphy.gif" alt="Cute GIF">
    <div id="buttons">
      <button class="yes" id="yesBtn" onclick="yesClicked()">Yes</button>
      <button class="no" onclick="noClicked()">No</button>
    </div>
    <div id="log"><b>Responses:</b><br></div>
  </div>

  <!-- EmailJS Library -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Init EmailJS (replace with your own USER ID from EmailJS dashboard)
    (function() {
      emailjs.init("jCrOnfUqrhB1g5xMA");
    })();

    const questions = [
      "Are you sure? ü•∫",
      "Like really really sure? üò≥",
      "No take backs? üòè",
      "Pinkie promise? ü§û",
      "100% sure? üíØ",
      "Even when I annoy you? üòÖ",
      "Even when I eat your fries? üçü",
      "You won‚Äôt change your mind tomorrow? ü§î",
      "Forever and always? ‚ù§Ô∏è",
      "Final answer? üòç"
    ];

    const gifs = [
      "https://media.giphy.com/media/l0HlOvJ7yaacpuSas/giphy.gif",
      "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif",
      "https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif",
      "https://media.giphy.com/media/l3vR85PnGsBwu1PFK/giphy.gif",
      "https://media.giphy.com/media/26u4cqiYI30juCOGY/giphy.gif",
      "https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif"
    ];

    let current = 0;
    let yesBtn = document.getElementById("yesBtn");
    let responses = [];
    let yesScale = 1;

    function yesClicked() {
      responses.push(`Q${current+1}: Yes`);
      updateLog("Yes");

      if (current < questions.length) {
        document.getElementById("question").innerText = questions[current];
        document.getElementById("gif").src = gifs[current % gifs.length];
        current++;
      } else {
        document.getElementById("question").innerText = "YAY! üíñ You‚Äôre officially mine now! ü•∞";
        document.getElementById("buttons").innerHTML = "";
        sendResponses();
      }
    }

    function noClicked() {
      responses.push(`Q${current+1}: No`);
      updateLog("No");

      yesScale += 0.2; 
      yesBtn.style.transform = `scale(${yesScale})`;

      alert("Aww... please don‚Äôt break my heart üíîü•∫");
    }

    function updateLog(answer) {
      let log = document.getElementById("log");
      log.innerHTML += `Step ${current+1}: <b>${answer}</b><br>`;
      log.scrollTop = log.scrollHeight; // auto scroll
    }

    function sendResponses() {
      let formatted = responses.join("<br>");

      emailjs.send("service_588avdr", "template_1tj3cfn", {
        to_email: "rejoy2222@gmail.com",
        responses: responses.map((res, i) => `<div class="response"><b>Q${i+1}:</b> ${res}</div>`).join("")
      })
      .then(function(response) {
        console.log("SUCCESS!", response.status, response.text);
      }, function(error) {
        console.log("FAILED...", error);
      });
    }
  </script>
</body>
</html>
